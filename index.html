<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Tetris</title>
    <script defer src="script.js"></script>
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="icones-menu">
                <button>
                    <span class="icone">
                        <i class="bi bi-list"></i>
                    </span>
                    <span class="icone-texto">MENU</span>
                </button>
            </li>

            <li class="icones-menu">
                <button data-shop-target="#shop">
                    <span class="icone">
                        <i class="bi bi-shop-window"></i>
                    </span>
                    <span class="icone-texto">SHOP</span>
                </button>

                <div class="shop" id="shop">
                    <div class="shop-header">
                        <div class="title">Example Shop</div>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="shop-body">Lorem ipsun </div>
                </div>
                <div id="overlay"></div>
            </li>

            <li class="icones-menu">
                <span class="icone">
                    <i class="bi bi-gear"></i>
                </span>
                <span class="icone-texto">SETTINGS</span>
            </li>
        </ul>
    </nav>


    <div class="tetris-principal">
        <h1>TETRIS</h1>
        <canvas id="tetris-board" height="600px" width="300px"></canvas>
    </div>
    
</body>

</html>
