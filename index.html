<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Tetris</title>
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="icones-menu">
                <button class="button-nav">
                    <span class="icone">
                        <i class="bi bi-list"></i>
                    </span>
                    <span class="icone-texto">MENU</span>
                </button>
            </li>

            <li class="icones-menu">
                <button data-shop-target="#shop" class="button-nav">
                    <span class="icone">
                        <i class="bi bi-shop-window"></i>
                    </span>
                    <span class="icone-texto">SHOP</span>
                </button>

                <div class="shop" id="shop">
                    <div class="shop-header">
                        
                        <button data-close-button class="close-button">&times;</button>
                        <span>Pontos:<span id="credito">999999999</span>
                    </div>
                    <div class="shop-body">
                        <span id="texto-music1"> Musica 1 (250 pontos)</span>
                        <audio id="music1"><source src="music1.mp3" type="audio/mpeg"></audio>
                        <button id="buttonmusic1"class="buttonshop" onclick="comprar('music1')" >Comprar</button>
                        <button class="buttonshop" id="playPauseButton1" onclick="playPause1()">Play &#9655</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-music2"> Musica 2 (250 pontos)</span>
                        <audio id="music2"><source src="music2.mp3" type="audio/mpeg"></audio>
                        <button id="buttonmusic2" onclick="comprar('music2')" class="buttonshop">Comprar</button>
                        <button class="buttonshop" id="playPauseButton2" onclick="playPause2()">Play &#9655</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-music3"> Musica 3 (250 pontos)</span>
                        <audio id="music3"><source src="music3.mp3" type="audio/mpeg"></audio>
                        <button id="buttonmusic3" onclick="comprar('music3')" class="buttonshop">Comprar</button>
                        <button class="buttonshop" id="playPauseButton3" onclick="playPause3()">Play &#9655</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk1"> Botão (250 pontos)</span>
                        <button id="button-bk1" onclick="comprar('bk1')"class="buttonshop">Comprar</button>
                        <button class="buttonshop">Ativado</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk2"> Botão (250 pontos)</span>
                        <button id="button-bk2" onclick="comprar('bk2')" class="buttonshop">Comprar</button>
                        <button class="buttonshop">Ativado</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk3"> Tema Black and White<br>(250 pontos)</span>
                        <button id="button-bk3" onclick="comprar('bk3')" class="buttonshop">Comprar</button>
                        <button class="buttonshop">Ativado</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk4"> Botão (250 pontos)</span>
                        <button id="button-bk4" onclick="comprar('bk4')" class="buttonshop">Comprar</button>
                        <button class="buttonshop">Ativado</button>
                    </div>  

                    
                </div>
                <div id="overlay">
                </div>
            </li>

            <li class="icones-menu">
                <span class="icone">
                    <i class="bi bi-gear"></i>
                </span>
                <span class="icone-texto">SETTINGS</span>
            </li>
        </ul>
       
    </nav>

    <div class="tetris-principal">
        <div class="logo">
            <span class="red">T</span>
            <span class="orange">E</span>
            <span class="yellow">T</span>
            <span class="green">R</span>
            <span class="cyan">I</span>
            <span class="blue">S</span>
        </div>
        <h2 id="score">SCORE: </h2>
        <canvas id="tetris-board" height="580px" width="300px"></canvas>
    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
