<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Tetris</title>
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="icones-menu">
                <button data-shop-target="#shop" class="button-nav">
                    <span class="icone">
                        <i class="bi bi-shop-window"></i>
                    </span>
                    <span class="icone-texto">SHOP</span>
                </button>

                <div class="shop" id="shop">
                    <div class="shop-header">
                        
                        <button data-close-button class="close-button">&times;</button>
                        <span>Pontos:<span id="credito">0</span>
                    </div>
                    <div class="shop-body">
                        <span id="texto-music1"> Musica 1 (250 pontos)</span>
                        <audio id="music1"><source src="music/music1.mp3" type="audio/mpeg"></audio>
                        <button id="buttonmusic1"class="buttonshop" onclick="comprar('music1')" >Comprar</button>
                        <button class="buttonshop" id="playPauseButton1" onclick="playPause1()">Play &#9655</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-music2"> Musica 2 (250 pontos)</span>
                        <audio id="music2"><source src="music/music2.mp3" type="audio/mpeg"></audio>
                        <button id="buttonmusic2" onclick="comprar('music2')" class="buttonshop">Comprar</button>
                        <button class="buttonshop" id="playPauseButton2" onclick="playPause2()">Play &#9655</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-music3"> Musica 3 (250 pontos)</span>
                        <audio id="music3"><source src="music/music3.mp3" type="audio/mpeg"></audio>
                        <button id="buttonmusic3" onclick="comprar('music3')" class="buttonshop">Comprar</button>
                        <button class="buttonshop" id="playPauseButton3" onclick="playPause3()">Play &#9655</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk1"> Background Ciano (100 pontos)</span>
                        <button id="button-bk1" onclick="comprar('bk1')"class="buttonshop">Comprar</button>
                        <button class="buttonshop" onclick="backGroundChange('cyan')">Ativar</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk2">Background RGB (200 pontos)</span>
                        <button id="button-bk2" onclick="comprar('bk2')" class="buttonshop">Comprar</button>
                        <button class="buttonshop" onclick="backGroundChange('gradient')">Ativar</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk3"> Tema B&ampW (300 pontos)</span>
                        <button id="button-bk3" onclick="comprar('bk3')" class="buttonshop">Comprar</button>
                        <button class="buttonshop" onclick="backGroundChange('bw')">Ativar</button>
                    </div>

                    <div class="shop-body">
                        <span id="texto-bk4"> Tema Inicial</span>
                        <button class="buttonshop" onclick="backGroundChange('padrao')">Ativar</button>
                    </div>  

                    
                </div>
                <div id="overlay">
                </div>
            </li>

            
        </ul>
       
    </nav>

    <div class="tetris-principal">
        <div class="logo">
            <span id="red" class="blwh">T</span>
            <span id="orange" class="blwh">E</span>
            <span id="yellow" class="blwh">T</span>
            <span id="green" class="blwh">R</span>
            <span id="cyan" class="blwh">I</span>
            <span id="blue" class="blwh">S</span>
        </div>
        <h2 id="score">SCORE: </h2>
        <canvas id="tetris-board" height="570px" width="300px"></canvas>
    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
