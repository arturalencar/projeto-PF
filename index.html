<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Tetris</title>
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="icones-menu">
                <button class="button1">
                    <span class="icone">
                        <i class="bi bi-list"></i>
                    </span>
                    <span class="icone-texto">MENU</span>
                </button>
            </li>

            <li class="icones-menu">
                <button data-shop-target="#shop" class="button1">
                    <span class="icone">
                        <i class="bi bi-shop-window"></i>
                    </span>
                    <span class="icone-texto">SHOP</span>
                </button>

                <div class="shop" id="shop">
                    <div class="shop-header">
                        
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Musica 1 (250 pontos)</button>
                        <audio id="music1"><source src="music1.mp3" type="audio/mpeg"></audio>
                            <button id="playPauseButton1" onclick="playPause1()">Play &#9655</button></div>

                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Musica 2 (250 pontos)</button>
                        <audio id="music2"><source src="music2.mp3" type="audio/mpeg"></audio>
                            <button id="playPauseButton2" onclick="playPause2()">Play &#9655</button></div>

                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Musica 3 (250 pontos)</button>
                        <audio id="music3"><source src="music3.mp3" type="audio/mpeg"></audio>
                            <button id="playPauseButton3" onclick="playPause3()">Play &#9655</button></div>

                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Bot達o (250 pontos)</button>
                        <button>Ativado</button><button>Desativado</button></div>

                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Bot達o (250 pontos)</button>
                        <button>Ativado</button><button>Desativado</button></div>

                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Bot達o (250 pontos)</button>
                        <button>Ativado</button><button>Desativado</button></div>

                    <div style="display: flex; margin: 5px;" class="shop-body"><button class="buttonshop"> Bot達o (250 pontos)</button>
                        <button>Ativado</button><button>Desativado</button></div>  

                    
                </div>
                <div id="overlay"></div>
            </li>

            <li class="icones-menu">
                <span class="icone">
                    <i class="bi bi-gear"></i>
                </span>
                <span class="icone-texto">SETTINGS</span>
            </li>
        </ul>
       
    </nav>

    <div class="tetris-principal">
        <div class="logo">
            <span class="red">T</span>
            <span class="orange">E</span>
            <span class="yellow">T</span>
            <span class="green">R</span>
            <span class="cyan">I</span>
            <span class="blue">S</span>
        </div>
        <h2 id="score">SCORE: </h2>
        <canvas id="tetris-board" height="580px" width="300px"></canvas>
    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
